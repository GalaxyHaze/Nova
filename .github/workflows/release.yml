name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target_name: nova-linux-amd64
          # macos-13 is the last runner specifically on Intel (x86_64/amd64).
          # macos-latest (14+) is ARM64. If you want ARM64, use macos-latest and rename target to nova-macos-arm64.
          - os: macos-13
            target_name: nova-macos-amd64
          - os: windows-latest
            target_name: nova-windows-amd64.exe

    steps:
      # 1. Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup CMake
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2

      # 3. Install Ninja
      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      # 4. Setup MSVC Environment (Windows Only)
      # CRITICAL: Ninja on Windows requires this to find cl.exe
      - name: Setup MSVC Dev Cmd
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # 5. Configure & Build
      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      # 6. Prepare Artifacts
      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          
          if [ "${{ runner.os }}" == "Windows" ]; then
            cp build/Nova.exe artifacts/${{ matrix.target_name }}
          else
            # Ensure the binary is executable
            chmod +x build/Nova
            cp build/Nova artifacts/${{ matrix.target_name }}
          fi

      # 7. Upload the binaries to the Release
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}